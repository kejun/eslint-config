---
extends: 
  - eslint:recommended
  - plugin:react/recommended
  - ./rules/style.yaml
  - ./rules/best-practices.yaml

parser: babel-eslint

env:
  es6: true
  browser: true
  jquery: true
  node: true
  worker: true
  serviceworker: true

parserOptions:
  ecmaVersion: 2017
  sourceType: module
  ecmaFeatures:
    jsx: true
    experimentalObjectRestSpread: true

plugins:
  - react

rules:
  no-dynamic-import: 0

  # Possible Errors
  no-extra-parens: 1
  no-await-in-loop: 1
  no-template-curly-in-string: 1

  # Best Practices

  # Variables
  no-undefined: 1
  no-unused-vars: 2

  # ES 6
  arrow-body-style:
    - 1
    - as-needed
    - requireReturnForObjectLiteral: false

...
