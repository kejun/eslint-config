---
extends: 
  - eslint:recommended
  - ./rules/best-practices.yaml
  - ./rules/possible-errors.yaml
  - ./rules/style.yaml
  - ./rules/vars.yaml
  - ./rules/es6.yaml
  - ./rules/react.yaml

parser: babel-eslint

env:
  es6: true
  browser: true
  jquery: true
  node: true
  worker: true
  serviceworker: true

parserOptions:
  ecmaVersion: 2017
  sourceType: module
  ecmaFeatures:
    jsx: true
    experimentalDecorators: true
    experimentalObjectRestSpread: true

plugins:
  - react

rules:
  no-dynamic-import: 0

...
