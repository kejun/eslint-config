---
rules:
  jsx-quotes: 1
  array-bracket-newline:
    - 1
    - multiline: true
  array-bracket-spacing: 1
  array-element-newline:
    - 1
    - multiline: true
  block-spacing: 1
  brace-style: 1
  camelcase:
    - 1
    - properties: never
  comma-dangle:
    - 1
    - only-multiline
  comma-spacing: 1
  comma-style: 1
  computed-property-spacing: 1
  consistent-this:
    - 1
    - that
  func-call-spacing: 1
  func-name-matching: 1
  func-names:
    - 2
    - as-needed
  func-style:
    - 1
    - declaration
    - allowArrowFunctions: true
  function-paren-newline:
    - 1
    - consistent
  # indent rules: https://eslint.org/docs/rules/indent
  indent:
    - 1
    - 2
    - SwitchCase: 1
      VariableDeclarator:
        var: 2
        let: 2
        const: 3
      outerIIFEBody: 1 
      MemberExpression: off
      FunctionDeclaration:
        parameters: 1
        body: 1
      FunctionExpression:
        parameters: 1
        body: 1
      CallExpression:
        arguments: 1
      ArrayExpression: 1
      ObjectExpression: 1
      ImportDeclaration: 1
      flatTernaryExpressions: false
      ignoredNodes:
        - "JSXElement *"

  key-spacing: 1
  keyword-spacing: 1
  line-comment-position: 2
  linebreak-style: 1
  lines-around-comment: 1
  max-depth:
    - 1
    - 4 
  max-len:
    - 1
    - 100
    - ignoreUrls: true
      ignoreStrings: true
      ignoreComments: false
      ignoreRegExpLiterals: true
      ignoreTemplateLiterals: true
  max-lines:
    - 2
    - max: 600
      skipBlankLines: true
      skipComments: true
  max-nested-callbacks:
    - 1
    - max: 3
  max-params:
    - 1
    - max: 5
  max-statements:
    - 2
    - max: 80
  max-statements-per-line: 2
  multiline-ternary: 
    - 1
    - always-multiline
  new-cap:
    - 1
    - newIsCap: true
      capIsNew: true
      capIsNewExceptions:
        - Immutable.Map
        - Immutable.Set
        - Immutable.List
  newline-per-chained-call:
    - 1
    - ignoreChainWithDepth: 4
  no-array-constructor: 1
  no-bitwise: 2
  no-continue: 2
  no-inline-comments: 0
  no-lonely-if: 1
  no-mixed-operators: 1
  no-multi-assign: 2
  no-multiple-empty-lines:
    - 1
    - max: 2
  no-new-object: 1
  no-tabs: 1
  no-ternary: 0
  no-trailing-spaces: 1
  no-unneeded-ternary: 2
  no-whitespace-before-property: 1
  object-curly-newline:
    - 1
    - ObjectExpression:
        minProperties: 4
        multiline: true
        consistent: true
      ObjectPattern:
        minProperties: 4
        multiline: true
        consistent: true
  object-property-newline:
    - 1
    - allowMultiplePropertiesPerLine: true
  one-var:
    - 1
    - never
  one-var-declaration-per-line:
    - 1
    - always
  operator-linebreak: 0
  padded-blocks:
    - 1
    - blocks: never
      classes: never
      switches: never
  padding-line-between-statements: 0
  quote-props:
    - 1
    - as-needed
    - keywords: false
      unnecessary: true
      numbers: false
  quotes:
    - 1
    - single
    - avoidEscape: true
  semi:
    - 1
    - always
  semi-spacing:
    - 1
    - before: false
      after: true
  semi-style:
    - 1
    - last
  sort-keys: 0
  sort-vars: 0
  space-before-blocks: 1
  space-before-function-paren:
    - 1
    - named: never
      anonymous: never
      asyncArrow: always
  space-in-parens:
    - 1
    - never
  space-infix-ops:
    - 1
    - int32Hint: true
  space-unary-ops: 1
  switch-colon-spacing:
    - 1
    - before: false
      after: true
  template-tag-spacing: 1
  unicode-bom: 1
  wrap-regex: 1
  spaced-comment:
    - 1
    - always
    - line:
        exceptions:
          - "-"
          - "+"
        markers:
          - "="
          - "!"
      block:
        exceptions:
          - "-"
          - "+"
        markers:
          - "="
          - "!"
        balanced: true
...